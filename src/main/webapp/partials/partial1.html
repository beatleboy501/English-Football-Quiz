<div id="banner">
	<h1>{{ title }}</h1>
</div>
<div id="container">
	<h2>{{ numberofquestions }} Questions</h2>
	<form>
		<div ng-repeat="question in questions">
			<p class="id">{{ question.id }}.) {{ question.questionText }}</p>
			<label data-ng-repeat="choice in question.possibleChoices">
				<input type="radio" name="question-{{ $parent.$index+1 }}" value="{{ choice }}" ng-model="question" />
				{{ choice }}
			</label>
		</div>
		<br><br>
		<input type="submit" value="See Your Answer" action="#" />
	</form>
</div>
